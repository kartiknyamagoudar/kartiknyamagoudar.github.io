<!DOCTYPE html>
<html>
<head>
  <title>Spotify Data</title>
</head>
<body style="font-family: Arial; padding: 30px;">
  <h1>ðŸŽµ My Spotify Data</h1>
  <pre id="spotify-data">Loading...</pre>

  <script>
   fetch("https://spotify-api-backend-jvrj.onrender.com/spotify")
  .then(res => res.json())
  .then(data => {
    document.getElementById("spotify-data").textContent =
      JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("spotify-data").textContent =
      "Error fetching Spotify data: " + err;
  });
  </script>
</body>
</html>
